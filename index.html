
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1e525a;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 5%;
        }
        .nav-tabs {
            display: none;
        }
        .tab-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        .form-control:focus {
            border-color: #333;
            box-shadow: none;
        }
        .btn-block {
            border-radius: 25px;
            border: none;
            margin-top: 1rem;
        }
        .btn-primary {
            background: #333;
            color: #fff;
        }
        .btn-primary:hover {
            background: #444;
        }
        .btn-secondary {
            background: #ddd;
            color: #333;
        }
        .btn-secondary:hover {
            background: #ccc;
        }
        .prompt {
            margin-top: 1rem;
            text-align: center;
        }
        .prompt a {
            color: #333;
            text-decoration: none;
        }
        .switch-button {
            display: none;
        }
        .switch-button.show {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="sign-in-tab">
                        <h3>Sign In</h3>
                        <form class="mt-4" id="signInForm">
                            <div class="form-group">
                                <label for="signInEmail">Email address</label>
                                <input type="email" class="form-control" id="signInEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="signInPassword">Password</label>
                                <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                            <div class="switch-button show" id="to-register">
                                <p>Don't have an account? <a href="#register" data-toggle="tab">Register here</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <h3>Register</h3>
                        <form class="mt-4">
                            <div class="form-group">
                                <label for="registerName">Name</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                            <div class="switch-button show" id="to-sign-in">
                                <p>Already have an account? <a href="#sign-in" data-toggle="tab">Sign In here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // switching forms
        $('#sign-in-tab').on('click', function() {
            $('#to-sign-in').hide();
            $('#to-register').show();
        });
        $('#register-tab').on('click', function() {
            $('#to-register').hide();
            $('#to-sign-in').show();
        });


        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("signInForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission
                
                //credentials
                const correctEmail = "123@gmail.com";
                const correctPassword = "1234";
                
                // Get input values
                const email = document.getElementById("signInEmail").value;
                const password = document.getElementById("signInPassword").value;
                
                // Validating
                if (email === correctEmail && password === correctPassword) {
                    // Redirect to dashboard
                    window.location.href = "dashboard.html";
                } else {
                    //show an error message(if login failed)
                    alert("Invalid email or password. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
